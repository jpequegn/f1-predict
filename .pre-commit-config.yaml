# Pre-commit hooks configuration for F1 Predict
# See https://pre-commit.com for more information

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]

      # Run the formatter
      - id: ruff-format
        types_or: [python, pyi]

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-python-dotenv
          - pandas-stubs
        args: [--config-file=pyproject.toml]
        exclude: ^(tests/|scripts/|data/)

  # Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # General quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Git and file checks
      - id: check-added-large-files
        args: [--maxkb=10000]  # 10MB limit
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: destroyed-symlinks

      # Python specific
      - id: check-ast
      - id: check-builtin-literals
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

      # General file checks
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: check-xml

      # Whitespace and line ending fixes
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

      # Requirements files
      - id: requirements-txt-fixer

  # Jupyter Notebook specific
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      # Format notebooks with ruff
      - id: nbqa-ruff
        args: [--fix, --ignore=E402,F401]

      # Type check notebooks (optional, can be slow)
      # - id: nbqa-mypy
      #   additional_dependencies: [mypy, pandas-stubs]

  # Strip output from Jupyter notebooks
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        args: [--extra-keys=metadata.kernelspec,metadata.language_info.version]

  # Dockerfile linting (if we add Docker later)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: |
          (?x)^(
              \.secrets\.baseline|
              .*\.lock|
              .*\.min\.js|
              .*\.log
          )$

  # Documentation checks
  - repo: https://github.com/pycqa/doc8
    rev: v1.1.1
    hooks:
      - id: doc8
        args: [--max-line-length=88]
        files: \.rst$

  # Check for Python 2/3 compatibility issues
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus]

# Configuration for pre-commit
default_language_version:
  python: python3.12

# Global excludes
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      env/|
      \.env|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      \.ruff_cache/|
      build/|
      dist/|
      \.eggs/|
      data/raw/|
      data/external/|
      logs/|
      .*\.egg-info/|
      .*\.pyc|
      .*\.pyo
  )$

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: 'main'
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false