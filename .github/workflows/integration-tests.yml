name: Integration Tests

on:
  push:
    branches: [ main, develop, "feature/**" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install uv
        # Install core dependencies only (no GPU/CUDA)
        python -m pip install -e . -q || pip install pytest pytest-cov ruff mypy --quiet

    - name: Lint with ruff
      run: |
        ruff check src/ tests/ --select=E,W,F --ignore=F841,E501,W505
        echo "✅ Linting passed"

    - name: Run tests with coverage
      timeout-minutes: 15
      run: |
        # Run core module tests
        python -m pytest tests/models/test_random_forest.py tests/models/test_xgboost.py tests/models/test_lightgbm.py tests/api/test_base.py tests/api/test_ergast.py tests/data/test_models.py tests/data/test_cleaning.py \
          -v --tb=short --cov=src/f1_predict --cov-report=term-missing --cov-report=xml -x 2>&1 | tail -150

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: integration-tests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive coverage.xml
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-py${{ matrix.python-version }}
        path: coverage.xml
        if-no-files-found: ignore
        retention-days: 30

    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && success()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `✅ Tests passed on Python ${{ matrix.python-version }}`
          });
      continue-on-error: true
